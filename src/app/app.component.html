<div class="container-fluid p-0">
  <header class="header-outer">
    <div class="header-inner responsive-wrapper">
      <div class="header-logo">
        <img src="assets/images/logo.png"
             class=""
             alt=""
             width="75"
             loading="lazy"/>
      </div>
      <nav class="header-navigation">
        <a href="#" class="">Products</a>
        <a href="#" class="">Solutions</a>
        <a href="#" class="">Pricing</a>
        <a href="#" class="login-button">Login</a>
        <a href="#" class="get-started-button ">Get Started</a>
        <button>Menu</button>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="main-content responsive-wrapper">
      <div class="left-section">

      </div>

      <div class="text-container"></div>

      <div class="line-section"></div>

      <div class="center-section"></div>

      <div class="container-section"></div>

      <div class="right-section"></div>

      <div class="eligibility-section">

        <div class="eligibility-calculator">
          <div class="card">
            <div class="card-header">Eligibility Calculator</div>
            <div class="card-body">

              <div class="range-container my-4">
                <span class="mb-2">Monthly Income</span>
                <p><img src="assets/images/currency-inr.png">15,00,000</p>
                <input type="range" name="range" id="range" min="0" max="100" />

                  <span class="c-light-grey">50,000</span>
                  <span class="c-light-grey float-right">300000</span>

                <!-- <label for="range">50</label>-->
              </div>

              <div class="range-container my-4">
                <span>Monthly Expense</span>
                <p><img src="assets/images/currency-inr.png">100000</p>

                <input type="range" name="range" id="range" min="0" max="100" />

              </div>

              <div class="form-group my-4 pb-4">
                <span>Repayment Tenure</span>
                <select class="form-control">
                  <option>6 Months</option>
                </select>
              </div>


              <div class="form-group my-4 pb-4">
                <span>Do you have any existing loans?</span>
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
              </div>


              <div class="form-group pb-4">
                <label for="usr">EMI of existing loan (optional)</label>
                <input type="text" class="form-control" id="usr"
                       value="15,000">
              </div>
            </div>
          </div>
        </div>

        <div class="eligibility-amount">

          <div class="eligibility-section-container my-4 py-4">
            <div class="text-section text-center my-4 pt-2">
              <span class="">Loan Amount</span>
              <p><img src="assets/images/currency-inr-white.png">10,000</p>
            </div>

            <div class="text-section text-center my-4">
              <span class="">Your EMI Amount will be</span>
              <p><img src="assets/images/currency-inr-white.png">15,000</p>
            </div>

            <div class="text-center  my-4">
              <a class="login-button">GET MONEY</a>
            </div>
          </div>

        </div>

      </div>

    </div>
  </main>

</div>
